<style>


/* Position the image container (needed to position the left and right arrows) */
.container {
  max-width: 1000px;
  position: relative;
  margin: auto;
  text-align: center;
  
}

/* Hide the images by default */
/* .mySlides {
  display: none;
  
  
} */

.mySlides img{
  height:70vh; 
  width: auto;
  
}

/* Add a pointer when hovering over the thumbnail images */
.cursor {
  cursor: pointer;
}

/* The dots/bullets/indicators */
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #717171;
}

/* Next & previous buttons */
.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 40%;
  padding: 16px;
  margin-top: -50px;
  color: #16610E;
  font-weight: bold;
  font-size: 20px;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: -8.5%;
  border-radius: 3px;
}

.prev {
  left: -5%;
  border-radius: 3px;
}



/* On hover, add a black background color with a little bit see-through */
.prev:hover,
.next:hover {
  background-color: #FED16A;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* Container for image text */
.caption-container {
  text-align: center;
  background-color: #16610E;
  padding: 2px 16px;
  color: white;
  font-family: "Atma";
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Six columns side by side */
.column {
  float: left;
  width: 16.66%;
}

/* Add a transparency effect for thumnbail images */
.demo {
  opacity: 0.6;
}

.active,
.demo:hover {
  opacity: 1;
}

@media screen and (max-width: 599px) {
  
  .container {
    margin-top: 20px;
    padding: 10px;
  }
  .mySlides .caption-container {
    justify-content: flex-start;
  }
  .next {
  right: 0;
  border-radius: 3px;
}

.prev {
  left: 0;
  border-radius: 3px;
}
.mySlides img{
  height:auto; 
  width: 50vh;
  
}

}

<script>
var slideIndex = 0;
showSlides();

function plusSlides(n) {
  if (slideIndex === 0) 
{slideIndex = 2}
else {slideIndex += n}
  showSlides(slideIndex);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  
  for (i = 1; i < slides.length; i++) {
  slides[i].style.display = "none";  
  }
  
  
  if ((slideIndex > slides.length)) {slideIndex = 1}  
  if  ((slideIndex !== 0)) {slides[0].style.display = "none";} 
  if  ((slideIndex === 0)) {dots[0].className += " active";} 
  else {dots[0].className = dots[0].className.replace(" active", "")}

  for (i = 1; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  
  // setTimeout(showSlides, 2000); // Change image every 2 seconds
}
</script>
